<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
   <h1>Rate Calculator App</h1>
      <form>
         <div class="main-content">
            <label for="contractRate" class="secondary-content">Contractor Rate($) excl super:</label>
            <input type="number" name="contractRate" class="rate secondary-content inputBox"> 
         </div>
         <div class="main-content">
            <label for="onCosts">Oncosts(%):</label>
            <input type="number" name="onCosts" class="onCosts inputBox">
         </div>
         <div class="main-content">
            <label for="margin">Margin($):</label>
            <input type="number" name="margin" class="margin inputBox">
         </div>
         <div class="main-content">
            <button class="calculate">Calculate</button>
            <span></span>
         </div>
      </form>      
<script src="app.js"></script>
</body>
</html>
